<h1>Pet Adoption Database</h1>
<h2>Pet Search</h2>
<div class="pets-filters">
  <h4>Available Pets</h4><br />
  
  <form>
    <label>Search by Name</label>
    <input type="number" id="name">
    <br />

    <!-- "select multiple" allows for multiple choices, note for later -->
    <label>Filter by Species</label>
    <select id="species">
      <option *ngFor="let s of speciesUnique" value="{{s}}">{{s}}</option>
    </select>
    <br />

    <label>Search by Age</label>
    <input type="number" id="age">
    <br />

    <!-- <label>Search by Add Date</label>
    <input type="date" id="date_acquired">
    <br /> -->

    <label>Filter by Sex</label>
    <select id="sex">
      <option value="white">Male</option>
      <option value="black">Female</option>
    </select>
    <br />

    <label>Filter by Color</label>
    <select id="color">
      <option *ngFor="let c of colorsUnique" value="{{c}}">{{c}}</option>
    </select>
    <br />

    <!-- Options should change based on species select? -->
    <label>Filter by Breed</label>
    <select id="color">
      <option *ngFor="let b of breedUnique" value="{{b}}">{{b}}</option>
    </select>
    <br />

    <input type="checkbox" id="vaccinated" value="true">
    <label>Vaccinated?</label>
    <br />

    <input type="checkbox" id="neutered" value="true">
    <label>Neutered?</label>
    <br />

    <!-- cost range? -->
    <br />
  </form>
  <button mat-button (click)="searchForPets()")>FILTER</button>
  <button mat-button (click)="resetFilters()")>RESET FILTERS</button>
</div>
<div class="pets-table">
  <style>
    table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid #000000;
        text-align: left;
        padding: 5px;
      }
  </style>
	<table>
    <tr>
      <th>Name</th>
      <th>Species</th>
      <th>Age</th>
      <th>More Information</th>
      <th>Adopt</th>
    </tr>
    <tr *ngFor="let p of pets">
      <th>{{p.name}}</th>
      <th>{{p.species}}</th>
      <th>{{p.age}}</th>
      <th>
        <button mat-button (click)="toggleInfo(p.id)">More Info</button>
        <p id="moreInfo"></p>
      </th>
      <th>
        <button mat-button>
          <!-- Be sure to confirm port number -->
          <a routerLink="/adopt/{{p.id}}">Adopt</a>
        </button>
      </th>
    </tr>
  </table>
</div>
