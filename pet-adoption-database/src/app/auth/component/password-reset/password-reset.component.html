<div class="content">
  <mat-card class="mat-elevation-z5">
    <mat-card-title> Password Reset </mat-card-title>
    <div class="invalid-login">
      <h3 style="color: red">{{ error }}</h3>
    </div>

    <div class="field">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="New Password"
          type="text"
          name="username"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </div>
    <div class="field">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Re-Type Password</mat-label>
        <input
          matInput
          placeholder="Re-Type Password"
          type="text"
          name="password"
          [(ngModel)]="newpassword"
        />
      </mat-form-field>
    </div>
    <button mat-raised-button (click)="onReset()">Reset Password</button>
  </mat-card>
</div>
